<DOCTYPE html>
    <head>
        <title>online web site</title>
        <style>
            .spiner{
                background-color: rgb(19, 92, 97);
                height: 300px;
                width: 300px;
                border-radius: 100%;
                border: 25px solid white;
                border-top: 20px solid blue;
                animation: ani 2.5s linear infinite;
            }
            @keyframes ani{
                to{
                    transform:rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="spiner"></div> 
    </body>
</html>
